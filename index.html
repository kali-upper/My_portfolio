<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FOTE - 3D Portfolio showcasing front-end development skills, projects and experience"
    />
    <meta
      name="keywords"
      content="web developer, frontend, 3D portfolio, React, JavaScript, web design"
    />
    <meta name="author" content="FOTE" />

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="FOTE | Front End Developer" />
    <meta
      property="og:description"
      content="Interactive 3D portfolio showcasing web development projects and skills"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="/thumbnail.png" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com" />

    <title>FOTE | Front End Developer</title>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "FOTE",
        "url": "https://yourdomain.com",
        "jobTitle": "Front End Developer",
        "description": "Professional Front End Developer specializing in modern web technologies and interactive 3D experiences",
        "sameAs": [
          "https://github.com/yourusername",
          "https://linkedin.com/in/yourusername"
        ],
        "knowsAbout": [
          "React",
          "JavaScript",
          "Three.js",
          "Web Development",
          "Front-end Architecture"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
